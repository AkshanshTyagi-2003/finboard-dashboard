    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            overflow-x: hidden;
        }
        
        /* Global Scrollbar Dimensions - Thinner for a cleaner look */
        *::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        /* DARK THEME - Card background with light white scroller */
        .dark *::-webkit-scrollbar-track {
            background: #0d1117 !important; /* Card/container background */
        }
        .dark *::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.15) !important; /* Light white */
            border-radius: 20px;
            border: 2px solid #0d1117;
        }
        .dark *::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.25) !important;
        }
        
        /* LIGHT THEME - White background with visible gray scroller */
        body:not(.dark) *::-webkit-scrollbar-track {
            background: #ffffff !important;
        }
        body:not(.dark) *::-webkit-scrollbar-thumb {
            background-color: #d1d5db !important; /* Visible gray */
            border-radius: 20px;
            border: 2px solid #ffffff;
        }
        body:not(.dark) *::-webkit-scrollbar-thumb:hover {
            background-color: #9ca3af !important;
        }

        /* Hide standard scrollbar buttons */
        *::-webkit-scrollbar-button {
            display: none;
        }

        .drag-handle {
            cursor: grab;
        }
        .drag-handle:active {
            cursor: grabbing;
        }

        /* Container scrollbar config */
        .custom-scrollbar {
            scrollbar-width: thin;
        }

        /* Firefox scrollbar styling */
        .dark * {
            scrollbar-color: rgba(255, 255, 255, 0.15) #0d1117;
        }
        body:not(.dark) * {
            scrollbar-color: #d1d5db #ffffff;
        }
    </style>
